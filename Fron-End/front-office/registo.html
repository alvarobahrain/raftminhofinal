    <div class="form-group" >
            <label for="exampleInputNome">Nome</label>
            <input type="text" class="form-control" id="text1" data-rule="required|name">
          </div>
          <div class="form-group">

          </div>
         
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" data-rule="required|minlength-6" autocomplete="off">

          </div>

          <div class="form-group">
            <label for="exampleInputPassword2">Confirmar Password</label>

          </div>

             <div class="form-group">
            <label for="exampleInputMorada">Localidade</label>
            <input type="text" class="form-control" id="morada" data-rule="required|text">
          </div>
