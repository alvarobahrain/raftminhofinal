function showPosition(position) {
  var latlon = position.coords.latitude + "," + position.coords.longitude;

  var src_link="https://www.google.com/maps/embed/v1/directions?key=AIzaSyBXyjU-amMfZfLbqsw2Mjdhzi8hbkj4qyw&origin="+latlon+"&destination=Universidade+do+minho+azurem allowfullscreen>";

}
