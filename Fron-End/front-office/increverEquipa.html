              <div class="form-group">

                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                </select>
              </div>
              <div class="form-group">
                  
                <button type="submit" href="#carouselExampleIndicators" data-slide="next" class="check" id="enviarBTn"><img  src="img/check.png" ></button>
              </div>
              </form>
      </div>

        <section id="tabela-equipa"></section>

      </form>
